<div id="card" [style.backgroundImage]="getImagePath()">
</div>
<div id="buttons">
    <div *ngIf="card">
        <div *ngIf="card.buyable">
            <button id="buyable"  (click)="buyCard()">Buy</button>
        </div>
        <div *ngIf="!card.buyable">
            <button id="notbuyable"  (click)="buyCard()">Buy</button>
        </div>
    </div>
</div>
