<div id="boardgame">
    <div id="left-column">
        <app-patron-shop></app-patron-shop>
        <div id="logs">Logs</div>
    </div>
    <div id="middle-shop">
        <app-token-shop></app-token-shop>
        <app-card-shop></app-card-shop>
    </div>

    <div>
        <app-info-cpu *ngFor="let cpu of this.board_state.CPUS; let i=index"
        [cpu]="cpu"
        [cpuId]="i"></app-info-cpu>
        <app-info-player></app-info-player>
    </div>
</div>
